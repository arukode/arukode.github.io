<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div id="logo" class="logo"><span class="logo-circle">A</span></div>
    <nav class="nav">
      <button class="nav-btn active" data-target="about">About</button>
      <button class="nav-btn" data-target="gallery">Gallery</button>
      <button class="nav-btn" data-target="blog">Blog</button>
      <button class="nav-btn" data-target="shop">Shop</button>
      <span class="nav-underline"></span>
    </nav>
  </header>

  <main>
    <section id="about" class="page-section active">
      <h1>Explore, imagine, and feel — all in one place.</h1>
    </section>

    <section id="gallery" class="page-section">
      <div class="gallery-grid">
        <img src="images/art1.webp" alt="Artwork 1" class="gallery-item">
        <img src="images/art2.webp" alt="Artwork 2" class="gallery-item">
        <div class="gallery-item model-viewer" data-model="models/Duck.glb">
          <img src="images/duck-thumb.jpg" alt="3D Duck preview">
        </div>
      </div>
    </section>

    <section id="blog" class="page-section">
      <h1>Blog</h1>
      <p>Thoughts, stories, and creative experiments.</p>
    </section>

    <section id="shop" class="page-section">
      <h1>Shop</h1>
      <p>Prints and original pieces available soon.</p>
    </section>
  </main>

<!-- Lightbox overlay for gallery images -->
<div class="lightbox hidden" id="lightbox">
  <button class="lightbox-close" id="lightbox-close">×</button>
  <button class="lightbox-prev" id="lightbox-prev">←</button>
  <img id="lightbox-img" src="" alt="Expanded view">
  <button class="lightbox-next" id="lightbox-next">→</button>
</div>


  <footer>
    <p>© 2025 My Portfolio</p>
  </footer>

<!-- GSAP (for animations) -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

<script src="three/three.min.js"></script>
<script src="three/OrbitControls.js"></script>
<script src="three/GLTFLoader.js"></script>

<script src="scripts/main.js"></script>
<script src="scripts/viewer.js"></script>
<script src="scripts/gallery.js"></script>


</body>
</html>
